    <body>
        <div class="form-tt">
        <h2>Đăng ký thông tin</h2>
        <form action="#" method="post" name="dang-ky">

        <form action="#" name="dangky" method="post"> 
            <fieldset>
                <legend><b>Thông tin đăng ký</b></legend>
            
                <input type="text" required name="username" placeholder="Họ và tên" >
                <input type="text" style="margin: 10px 23px;width: 30%;" placeholder="Ngày sinh" readonly>
                <input name= "ngaysinh" type="date" style="margin: 5px 23px 0 46px;">
                <input type="text" style="margin: 10px 23px;width: 30%;" placeholder="Giới tính" readonly>
                <div style="margin:10px 40px;">
                    <input type="radio" name="radGioiTinh" value="Nam" checked>	Nam
                    <input type="radio" name="radGioiTinh" value="Nữ"> Nữ
                </div>
                <textarea name="Địa chỉ" cols="25" rows="3" placeholder="Địa chỉ"></textarea>           
                <input type="tel" required placeholder="Điện thoại">
                <input type="email" required placeholder="Email">
            </fieldset>

            <fieldset>
                <legend><b>Thông tin đăng nhập</b></legend>
                    <input type="text" name="usernme" required placeholder="Tên đăng ký">
                    <input type="password" name="password" required placeholder="Mật khẩu">
                    <input type="password" name="password" required placeholder="Nhập lại mật khẩu">
            </fieldset>
            <input type="submit" value="Đăng kí">
